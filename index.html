<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <section id="part1">
    <h2>Part 1: Basics</h2>
    <p id="greeting"></p>
  </section>

  <section id="part2">
    <h2>Part 2: Functions</h2>
    <button onclick="showTotal()">Calculate Total</button>
    <p id="total"></p>
  </section>

  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button onclick="showNumbers()">Show Numbers</button>
    <ul id="numbersList"></ul>
  </section>

  <section id="part4">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Message</button>
    <p id="message">Hello, I can disappear and come back!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
